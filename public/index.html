<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<base href="/">
	<title>Note Link</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="libs/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-material/angular-material.min.js"></script>
	<script src="libs/angular-animate/angular-animate.min.js"></script>
	<script src="libs/angular-aria/angular-aria.min.js"></script>
	<script src="libs/angular-messages/angular-messages.min.js"></script>

	<script src="js/controllers/MainController.js"></script>

<body ng-app="noteLink" ng-controller="MainController" ng-cloak>

				Home
			</md-nav-item>
			<md-nav-item md-nav-href="/post" name="post">
				Post
			</md-nav-item>

			</md-nav-item>

				Profile
			</md-nav-item>
		</md-nav-bar>
		<div ng-view></div>
	</md-content>
